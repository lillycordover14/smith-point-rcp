    // ─── SCORING ENGINE (enhanced) ───────────────────────────────────────────
    function schoolNorm(n){return n.toLowerCase().replace(/university|college|the\s|of\s|school|-/g,"").trim();}
    function yrsOverlap(a,b){return a&&b&&a[0]&&a[1]&&b[0]&&b[1]&&a[0]<=b[1]&&b[0]<=a[1];}
    function orgEq(a,b){return a.trim().toLowerCase()===b.trim().toLowerCase();}

    function scoreOnePair(sp,target){
      const signals=[];
      const matched=new Set();
      // 1. Company overlap from sp.orgs vs target.orgs
      for(const so of(sp.orgs||[]))
        for(const to of(target.orgs||[]))
          if(orgEq(so,to)&&!matched.has(so.toLowerCase())){
            matched.add(so.toLowerCase());
            signals.push({type:"company",label:"Both at "+so,detail:sp.name+" and "+target.name+" both worked at "+so+".",points:30,icon:"\u{1F3E2}"});
          }
      // 2. Also check careerDetail companies
      for(const cd of(sp.careerDetail||[]))
        for(const to of(target.orgs||[]))
          if(orgEq(cd.co,to)&&!matched.has(cd.co.toLowerCase())&&cd.co.toLowerCase()!=="smith point capital"){
            matched.add(cd.co.toLowerCase());
            signals.push({type:"company",label:"Both at "+cd.co,detail:sp.name+" ("+cd.role+") and "+target.name+" both have ties to "+cd.co+".",points:25,icon:"\u{1F3E2}"});
          }
      // 3. Education
      for(const se of(sp.education||[]))
        for(const te of(target.education||[]))
          if(schoolNorm(se.school)===schoolNorm(te.school)){
            const ov=yrsOverlap(se.years,te.years);
            signals.push({type:"education",label:ov?"Both at "+se.school+" (overlapping)":"Both attended "+se.school,detail:sp.name+" and "+target.name+(ov?" overlapped at ":" both attended ")+se.school+".",points:ov?20:12,icon:"\u{1F393}"});
          }
      // 4. Board
      for(const sb of(sp.board||[]))
        for(const tb of(target.board||[]))
          if(orgEq(sb,tb))
            signals.push({type:"board",label:"Shared board: "+sb,detail:"Both "+sp.name+" and "+target.name+" serve/served on the "+sb+" board.",points:20,icon:"\u{1FA91}"});
      // 5. Location
      if(sp.location&&target.location&&sp.location.split(",")[0].trim().toLowerCase()===target.location.split(",")[0].trim().toLowerCase())
        signals.push({type:"location",label:"Same city: "+sp.location.split(",")[0],detail:"Both based in "+sp.location+".",points:5,icon:"\u{1F4CD}"});
      const score=Math.min(100,signals.reduce((a,s)=>a+s.points,0));
      return{signals,score,strength:score>=40?"strong":score>=20?"medium":"weak"};
    }

    function computeAllOverlaps(companyPeople){
      const out=[];
      for(const p of companyPeople)
        for(const sp of SP_TEAM){
          const{signals,score,strength}=scoreOnePair(sp,p);
          if(signals.length)out.push({spMember:sp,targetPerson:p,signals,score,strength});
        }
      return out.sort((a,b)=>b.score-a.score);
    }

    function mkInitials(name){return(name||"?").split(" ").filter(Boolean).map(w=>w[0]).join("").slice(0,2).toUpperCase();}
    function parseSlug(url){const m=url.match(/linkedin\.com\/company\/([^/?#\s]+)/);return m?m[1].replace(/\/$/,""):null;}
    function slugToName(slug){return slug.replace(/-+/g," ").replace(/\b\w/g,c=>c.toUpperCase());}

    // ─── ANTHROPIC API ───────────────────────────────────────────────────────
    async function callClaude(messages,useSearch){
      const body={model:"claude-sonnet-4-20250514",max_tokens:16000,messages};
      if(useSearch)body.tools=[{type:"web_search_20250305",name:"web_search"}];
      const r=await fetch("https://api.anthropic.com/v1/messages",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(body)});
      if(!r.ok)throw new Error("API error "+r.status);
      const d=await r.json();
      return(d.content||[]).filter(b=>b.type==="text").map(b=>b.text).join("\n");
    }

    // Build a text representation of SP team for the AI cross-reference prompt
    function buildSPTeamPrompt(){
      return SP_TEAM.filter(m=>m.orgs.length||m.board.length||m.education.length).map(m=>{
        const tag=m.type==="core"?"CORE":"PAN";
        const parts=[m.name+" — "+m.title+" ["+tag+"]"];
        (m.careerDetail||[]).forEach(c=>parts.push("  * "+c.role+" @ "+c.co));
        if(m.education?.length)parts.push("  Edu: "+m.education.map(e=>e.school).join("; "));
        if(m.board?.length)parts.push("  Boards: "+m.board.join("; "));
        return parts.join("\n");
      }).join("\n\n");
    }

    }
    function Badge({strength}){const c=SC[strength]||SC.weak;return <span style={{display:"inline-flex",alignItems:"center",gap:5,padding:"3px 10px",borderRadius:20,fontSize:11,fontWeight:700,background:c.bg,color:c.color,fontFamily:"'DM Sans'"}}><span style={{width:6,height:6,borderRadius:"50%",background:c.color,display:"inline-block"}}/>{c.label}</span>;}
    function Ring({score,size=50}){const r=(size-6)/2,circ=2*Math.PI*r,fill=(score/100)*circ,col=score>=40?"#22c55e":score>=20?"#f59e0b":"#94a3b8";return <div style={{position:"relative",width:size,height:size,flexShrink:0}}><svg width={size} height={size} style={{transform:"rotate(-90deg)"}}><circle cx={size/2} cy={size/2} r={r} fill="none" stroke="#f1f5f9" strokeWidth={4}/><circle cx={size/2} cy={size/2} r={r} fill="none" stroke={col} strokeWidth={4} strokeDasharray={fill+" "+(circ-fill)} strokeLinecap="round"/></svg><div style={{position:"absolute",inset:0,display:"flex",alignItems:"center",justifyContent:"center",fontSize:12,fontWeight:800,color:"#0f172a",fontFamily:"'DM Sans'"}}>{score}</div></div>;}
    function PersonLink({person}){const[h,setH]=useState(false);if(!person)return null;const nm=<span style={{fontSize:14,fontWeight:700,color:h&&person.linkedin?"#3b82f6":"#0f172a",transition:"color 0.15s",fontFamily:"'DM Sans'"}}>{person.name}{person.linkedin&&<span style={{fontSize:10,marginLeft:3,opacity:h?1:0.35}}>{"\u2197"}</span>}</span>;return person.linkedin?<a href={person.linkedin} target="_blank" rel="noopener noreferrer" style={{textDecoration:"none"}} onMouseEnter={()=>setH(true)} onMouseLeave={()=>setH(false)}>{nm}</a>:<div>{nm}</div>;}

    function SigRow({sig}){return(<div style={{display:"flex",gap:12,padding:"11px 14px",background:"#f8fafc",borderRadius:10,borderLeft:"3px solid "+(SIGCOL[sig.type]||"#e2e8f0")}}><span style={{fontSize:16,flexShrink:0,marginTop:1}}>{sig.icon}</span><div style={{flex:1}}><div style={{display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:3}}><span style={{fontSize:11,fontWeight:700,color:SIGCOL[sig.type]||"#64748b",fontFamily:"'DM Sans'",letterSpacing:"0.4px",textTransform:"uppercase"}}>{sig.type}</span><span style={{fontSize:11,fontWeight:700,color:"#64748b",fontFamily:"'DM Sans'"}}>+{sig.points} pts</span></div><div style={{fontSize:12.5,fontWeight:600,color:"#1e293b",fontFamily:"'DM Sans'",marginBottom:3}}>{sig.label}</div><div style={{fontSize:12,color:"#64748b",fontFamily:"'DM Sans'",lineHeight:1.55}}>{sig.detail}</div></div></div>);}

    function OverlapCard({overlap,onClose}){
      const{spMember:s,targetPerson:t,signals,score,strength}=overlap;
      return(<div style={{background:"#fff",borderRadius:16,border:"1px solid #e8edf2",padding:"20px 24px",marginBottom:12,boxShadow:"0 2px 12px rgba(0,0,0,0.04)",animation:"slideIn 0.2s ease"}}><div style={{display:"flex",justifyContent:"space-between",alignItems:"flex-start",marginBottom:16,flexWrap:"wrap",gap:12}}><div style={{display:"flex",alignItems:"center",gap:10,flexWrap:"wrap"}}><Avatar initials={s.initials} size={42} active isAdv={s.type==="advisor"}/><div><PersonLink person={s}/><div style={{fontSize:11,color:"#94a3b8",fontFamily:"'DM Sans'",marginTop:1}}>{s.title}{s.type==="advisor"&&<span style={{marginLeft:6,fontSize:9,background:"#f5f3ff",color:"#7c3aed",padding:"1px 6px",borderRadius:8,fontWeight:700}}>PAN</span>}</div></div><span style={{color:"#dde1e7",fontSize:18,padding:"0 4px"}}>{"\u2194"}</span><Avatar initials={t.initials} size={42}/><div><PersonLink person={t}/><div style={{fontSize:11,color:"#94a3b8",fontFamily:"'DM Sans'",marginTop:1}}>{t.title}</div></div></div><div style={{display:"flex",alignItems:"center",gap:10}}><Ring score={score}/><Badge strength={strength}/>{onClose&&<button onClick={onClose} style={{background:"none",border:"none",cursor:"pointer",color:"#cbd5e1",fontSize:20,lineHeight:1,padding:4,borderRadius:6}} onMouseEnter={e=>e.target.style.color="#94a3b8"} onMouseLeave={e=>e.target.style.color="#cbd5e1"}>{"\u00d7"}</button>}</div></div><div style={{display:"flex",flexDirection:"column",gap:8}}>{signals.map((sg,i)=><SigRow key={i} sig={sg}/>)}</div></div>);
    }

    function OverlapList({overlaps,groupBy,filter}){
      const fil=overlaps.filter(o=>filter==="all"||o.strength===filter);
      if(!fil.length)return <div style={{background:"#fff",borderRadius:20,border:"1px solid #e8edf2",padding:"48px 32px",textAlign:"center"}}><div style={{fontSize:36,marginBottom:12}}>{"\u{1F50D}"}</div><div style={{fontSize:15,fontWeight:600,color:"#475569",fontFamily:"'DM Sans'"}}>No overlaps at this filter level</div></div>;
      const grouped={};
      for(const o of fil){const k=groupBy==="sp"?o.spMember.id:o.targetPerson.id;if(!grouped[k])grouped[k]={header:groupBy==="sp"?o.spMember:o.targetPerson,items:[],isSP:groupBy==="sp"};grouped[k].items.push(o);}
      return(<div style={{display:"flex",flexDirection:"column",gap:20}}>{Object.values(grouped).map(({header:h,items,isSP})=>(<div key={h.id}><div style={{display:"flex",alignItems:"center",gap:10,marginBottom:12,padding:"0 4px"}}><Avatar initials={h.initials} size={38} active={isSP} isAdv={h.type==="advisor"}/><div><PersonLink person={h}/><div style={{fontSize:11,color:"#94a3b8",fontFamily:"'DM Sans'"}}>{h.title}{" \u00b7 "}{items.length} overlap{items.length!==1?"s":""}{h.type==="advisor"&&<span style={{marginLeft:6,fontSize:9,background:"#f5f3ff",color:"#7c3aed",padding:"1px 6px",borderRadius:8,fontWeight:700}}>PAN</span>}</div></div>{!isSP&&<div style={{marginLeft:"auto"}}><Badge strength={items.sort((a,b)=>b.score-a.score)[0].strength}/></div>}</div>{items.map((o,i)=><OverlapCard key={i} overlap={o}/>)}</div>))}</div>);
    }

    // ─── NETWORK GRAPH (reused from original) ────────────────────────────────
    function NetworkGraph({overlaps,filter,onSelectNode}){
      const[hov,setHov]=useState(null);
      const fil=overlaps.filter(o=>filter==="all"||o.strength===filter);
      const sps=[...new Map(fil.map(o=>[o.spMember.id,o.spMember])).values()];
      const tgts=[...new Map(fil.map(o=>[o.targetPerson.id,o.targetPerson])).values()];
      const W=700,H=Math.max(380,120+Math.max(sps.length,tgts.length)*42),CX=W/2,CY=H/2,SPR=54,NR=30;
      const spPos={};sps.forEach((m,i)=>{const a=(i/Math.max(sps.length,1))*2*Math.PI-Math.PI/2,r=Math.min(145,55+sps.length*11);spPos[m.id]={x:CX-155+Math.cos(a)*r,y:CY+Math.sin(a)*r};});
      const tPos={};tgts.forEach((p,i)=>{const a=(i/Math.max(tgts.length,1))*2*Math.PI-Math.PI/2,r=Math.min(135,55+tgts.length*14);tPos[p.id]={x:CX+155+Math.cos(a)*r,y:CY+Math.sin(a)*r};});
      return(<div style={{background:"#fafbfc",borderRadius:16,border:"1px solid #e8edf2",overflow:"hidden",marginBottom:4}}><svg width="100%" viewBox={"0 0 "+W+" "+H} style={{display:"block"}}><defs><radialGradient id="spG" cx="50%" cy="50%" r="50%"><stop offset="0%" stopColor="#1e293b"/><stop offset="100%" stopColor="#0f172a"/></radialGradient></defs>{fil.map((o,i)=>{const s=spPos[o.spMember.id],t=tPos[o.targetPerson.id];if(!s||!t)return null;const c=SC[o.strength]||SC.weak;return <line key={i} x1={s.x} y1={s.y} x2={t.x} y2={t.y} stroke={c.color} strokeOpacity={0.3} strokeWidth={1.5} strokeDasharray={o.strength==="weak"?"5 4":"none"}/>;})}{sps.map(m=>{const pos=spPos[m.id];if(!pos)return null;const best=fil.filter(o=>o.spMember.id===m.id).sort((a,b)=>b.score-a.score)[0];return(<g key={m.id} style={{cursor:"pointer"}} onClick={()=>onSelectNode({type:"sp",member:m})}><circle cx={pos.x} cy={pos.y} r={NR} fill="#fff" stroke={m.type==="advisor"?"#c4b5fd":"#e2e8f0"} strokeWidth={1.5}/><text x={pos.x} y={pos.y-3} textAnchor="middle" fontSize={9} fontWeight={700} fill="#475569" fontFamily="DM Sans">{m.initials}</text><text x={pos.x} y={pos.y+8} textAnchor="middle" fontSize={7} fill="#94a3b8" fontFamily="DM Sans">{(m.name||"").split(" ")[0]}</text>{best&&<circle cx={pos.x+NR-5} cy={pos.y-NR+5} r={5} fill={SC[best.strength]?.color||"#94a3b8"} stroke="#fff" strokeWidth={1.5}/>}</g>);})}<g><circle cx={CX} cy={CY} r={SPR} fill="url(#spG)"/><text x={CX} y={CY-5} textAnchor="middle" fontSize={13} fontWeight={800} fill="#fff" fontFamily="DM Sans">Smith</text><text x={CX} y={CY+11} textAnchor="middle" fontSize={13} fontWeight={800} fill="#fff" fontFamily="DM Sans">Point</text></g>{tgts.map(p=>{const pos=tPos[p.id];if(!pos)return null;const best=fil.filter(o=>o.targetPerson.id===p.id).sort((a,b)=>b.score-a.score)[0];return(<g key={p.id} style={{cursor:"pointer"}} onClick={()=>onSelectNode({type:"target",person:p})}><circle cx={pos.x} cy={pos.y} r={NR} fill="#fff" stroke="#e2e8f0" strokeWidth={1.5}/><text x={pos.x} y={pos.y-3} textAnchor="middle" fontSize={9} fontWeight={700} fill="#475569" fontFamily="DM Sans">{p.initials}</text><text x={pos.x} y={pos.y+8} textAnchor="middle" fontSize={7} fill="#94a3b8" fontFamily="DM Sans">{(p.name||"").split(" ")[0]}</text>{best&&<circle cx={pos.x+NR-5} cy={pos.y-NR+5} r={5} fill={SC[best.strength]?.color||"#94a3b8"} stroke="#fff" strokeWidth={1.5}/>}</g>);})}{fil.length===0&&<text x={CX} y={CY+90} textAnchor="middle" fontSize={13} fill="#cbd5e1" fontFamily="DM Sans">No overlaps match this filter</text>}</svg><div style={{display:"flex",gap:16,padding:"10px 20px 14px",borderTop:"1px solid #f0f2f5",flexWrap:"wrap"}}><span style={{fontSize:11,color:"#94a3b8",fontFamily:"'DM Sans'",fontWeight:600}}>Strength:</span>{Object.entries(SC).map(([k,v])=><span key={k} style={{display:"flex",alignItems:"center",gap:4,fontSize:11,color:v.color,fontFamily:"'DM Sans'",fontWeight:600}}><span style={{width:7,height:7,borderRadius:"50%",background:v.color}}/>{v.label}</span>)}<span style={{fontSize:11,color:"#8b5cf6",fontFamily:"'DM Sans'",fontWeight:600}}>Purple border = PAN Advisor</span></div></div>);
    }

    // ─── PROGRESS PANEL ──────────────────────────────────────────────────────
    const STEPS=["Identifying executives, board, advisors & founders\u2026","Researching detailed career backgrounds\u2026","Cross-referencing all connections\u2026"];
    function ProgressPanel({step,companyName}){
      return(<div style={{background:"#fff",borderRadius:20,border:"1px solid #e8edf2",padding:"28px 32px",animation:"fadeUp 0.3s ease"}}><div style={{display:"flex",alignItems:"center",gap:12,marginBottom:20}}><div style={{width:22,height:22,border:"2.5px solid #3b82f6",borderTopColor:"transparent",borderRadius:"50%",animation:"spin 0.8s linear infinite"}}/><span style={{fontSize:14,fontWeight:700,color:"#1e293b",fontFamily:"'DM Sans'"}}>Analyzing {companyName}\u2026</span></div>{STEPS.map((label,i)=>(<div key={i} style={{display:"flex",alignItems:"center",gap:10,padding:"8px 0",opacity:i<=step?1:0.3,transition:"opacity 0.4s"}}><div style={{width:24,height:24,borderRadius:"50%",background:i<step?"#059669":i===step?"#2563eb":"#e2e8f0",display:"flex",alignItems:"center",justifyContent:"center",fontSize:11,color:"#fff",fontWeight:700}}>{i<step?"\u2713":i+1}</div><span style={{fontSize:13,fontFamily:"'DM Sans'",color:i===step?"#1e293b":i<step?"#059669":"#94a3b8",fontWeight:i===step?700:400,animation:i===step?"pulse 2s infinite":"none"}}>{label}</span></div>))}<div style={{marginTop:16,padding:"10px 14px",background:"#f8fafc",borderRadius:10,fontSize:12,color:"#64748b",fontFamily:"'DM Sans'",lineHeight:1.6}}>Checking {SP_TEAM.length} SP people (core + advisors). Usually takes 30\u201390 seconds.</div></div>);
    }

    // ─── MAIN APP ────────────────────────────────────────────────────────────
    function App(){
      const[url,setUrl]=useState("");
      const[loading,setLoading]=useState(false);
      const[step,setStep]=useState(0);
      const[results,setResults]=useState(null);
      const[companyName,setCompanyName]=useState("");
      const[view,setView]=useState("list");
      const[groupBy,setGroupBy]=useState("sp");
      const[filter,setFilter]=useState("all");
      const[selectedNode,setSelectedNode]=useState(null);
      const[error,setError]=useState("");
      const[targetCount,setTargetCount]=useState(0);
      const ref=useRef(null);

      async function handleFind(){
        if(!url.trim()||loading)return;
        const slug=parseSlug(url.trim());
        if(!slug){setError("Please enter a valid LinkedIn company URL (linkedin.com/company/\u2026)");return;}
        setError("");setLoading(true);setStep(0);setResults(null);setSelectedNode(null);setFilter("all");
        const name=slugToName(slug);setCompanyName(name);

        try{
          // STEP 1: Find all leadership
          setStep(0);
          const leadership=await callClaude([{role:"user",content:"Research this company LinkedIn page and related sources: "+url.trim()+"\n\nFind EVERY person in a leadership role. I need ALL of:\n\u2022 EXECUTIVES: CEO, President, COO, CFO, CTO, CRO, CMO, CPO, CHRO, General Counsel, ALL C-suite, ALL SVP/EVP/VP+\n\u2022 BOARD OF DIRECTORS: Every board member including independent directors\n\u2022 ADVISORS: Any advisory board members, strategic advisors\n\u2022 FOUNDERS: All co-founders\n\nFor EACH person provide: full name, title at this company, COMPLETE career history (all previous companies), education, other board seats, location.\n\nBe thorough \u2014 search LinkedIn, website, Crunchbase, press releases, SEC filings."}],true);

          // STEP 2: Expand backgrounds with targeted search
          setStep(1);
          const expanded=await callClaude([{role:"user",content:"Here is what I found about "+name+"'s leadership:\n\n"+leadership+"\n\nDo ADDITIONAL research to fill gaps. Search specifically for connections to: Salesforce, Oracle, Snowflake, ServiceNow, Databricks, Vista Equity Partners, Morgan Stanley, Credit Suisse, Insight Partners, VMG Partners, PwC, IBM, PeopleSoft, Cisco, Microsoft, Twilio, Datadog, Stripe, McKinsey, Booz Allen Hamilton, Heidrick & Struggles, SAP, Genesys, Confluent, Anthropic, Procter & Gamble, Expedia, Wilson Sonsini, Celonis, ExactTarget, Diligent, Andersen Consulting, Ionic Partners, Goldman Sachs, Fifth Wall, Longfellow Capital, Osterweis, Inseego, Cavulus, Umee\n\nAnd schools: Wharton/UPenn, Carnegie Mellon, Columbia Business School, UC Berkeley/Haas, UCLA, U of Illinois, UT Austin, Lafayette College, Stonehill, UVA McIntire, Stanford\n\nReturn COMPREHENSIVE list with COMPLETE career backgrounds."}],true);

          // STEP 3: Parse into structured JSON
          setStep(2);
          const parseResult=await callClaude([{role:"user",content:"Convert this list of people into a JSON array. Each person needs:\n- name: string\n- title: string (role at "+name+")\n- orgs: string[] (ALL companies they ever worked at)\n- education: [{school: string, years: [start,end] or null}]\n- board: string[] (other board seats)\n- location: string\n- linkedin: string\n\nData:\n\n"+expanded+"\n\nReturn ONLY the JSON array. Be exhaustive with orgs \u2014 include every company."}]);

          let people;
          try{const m=parseResult.match(/\[[\s\S]*\]/);people=JSON.parse(m[0]);}
          catch(e){const retry=await callClaude([{role:"user",content:"Fix this JSON. Return ONLY a valid JSON array:\n\n"+parseResult}]);const m2=retry.match(/\[[\s\S]*\]/);people=JSON.parse(m2[0]);}

          const normalized=people.map((p,i)=>({
            id:"t"+i,initials:mkInitials(p.name),name:p.name,title:p.title||"",
            linkedin:p.linkedin||"",
            orgs:(p.orgs||[]).map(o=>typeof o==="string"?o:o.name||""),
            education:(p.education||[]).map(e=>typeof e==="string"?{school:e,years:null}:{school:e.school||e.institution||"",degree:e.degree||"",years:e.years||null}),
            board:(p.board||[]).map(b=>typeof b==="string"?b:b.name||""),
            location:p.location||"",
          }));

          setTargetCount(normalized.length);
          const overlaps=computeAllOverlaps(normalized);
          setResults(overlaps);setLoading(false);
          setTimeout(()=>ref.current?.scrollIntoView({behavior:"smooth"}),300);
        }catch(err){console.error(err);setError("Error: "+err.message+". Please try again.");setLoading(false);}
      }

      const strongN=results?.filter(o=>o.strength==="strong").length||0;
      const medN=results?.filter(o=>o.strength==="medium").length||0;
      const weakN=results?.filter(o=>o.strength==="weak").length||0;
      const total=results?.length||0;
      const uniqueSP=results?[...new Set(results.map(o=>o.spMember.name))]:[];

      const Tb=({active,onClick,children})=>(<button onClick={onClick} style={{padding:"6px 14px",borderRadius:8,fontSize:12,fontWeight:600,cursor:"pointer",fontFamily:"'DM Sans'",transition:"all 0.15s",border:"1.5px solid",background:active?"#0f172a":"#fff",color:active?"#fff":"#64748b",borderColor:active?"#0f172a":"#e2e8f0"}}>{children}</button>);

      return(<>
        {/* HEADER */}
        <div style={{background:"#fff",borderBottom:"1px solid #e8edf2",padding:"0 24px"}}><div style={{maxWidth:1100,margin:"0 auto",display:"flex",alignItems:"center",justifyContent:"space-between",height:60}}><div style={{display:"flex",alignItems:"center",gap:12}}><div style={{width:32,height:32,borderRadius:8,background:"#0f172a",display:"flex",alignItems:"center",justifyContent:"center",fontSize:12,fontWeight:800,color:"#fff",fontFamily:"'DM Sans'"}}>SP</div><div><div style={{fontSize:15,fontWeight:800,color:"#0f172a",fontFamily:"'DM Sans'",letterSpacing:"-0.3px"}}>Smith Point Capital</div><div style={{fontSize:10,color:"#94a3b8",fontWeight:600,fontFamily:"'DM Sans'",letterSpacing:"0.5px",textTransform:"uppercase"}}>Connection Finder</div></div></div><div style={{fontSize:11,color:"#94a3b8",fontFamily:"'DM Sans'"}}>{SP_TEAM.filter(m=>m.type==="core").length} core {"\u00b7"} {SP_TEAM.filter(m=>m.type==="advisor").length} advisors</div></div></div>

        {/* MAIN */}
        <div style={{maxWidth:1100,margin:"0 auto",padding:"28px 24px 80px"}}>
          {/* SEARCH */}
          <div style={{background:"#fff",borderRadius:20,border:"1px solid #e8edf2",padding:"24px 28px",marginBottom:24,boxShadow:"0 2px 12px rgba(0,0,0,0.03)",animation:"fadeUp 0.3s ease"}}>
            <div style={{fontSize:16,fontWeight:800,color:"#0f172a",fontFamily:"'DM Sans'",marginBottom:4}}>Find Connections</div>
            <div style={{fontSize:12,color:"#64748b",fontFamily:"'DM Sans'",marginBottom:16,lineHeight:1.6}}>Paste any company's LinkedIn URL. AI will identify their full leadership team (executives, board, advisors, founders) and cross-reference every person against Smith Point's {SP_TEAM.length} team members and advisors.</div>
            <div style={{display:"flex",gap:10}}>
              <input type="text" value={url} onChange={e=>{setUrl(e.target.value);setError("");}} onKeyDown={e=>e.key==="Enter"&&handleFind()} placeholder="https://www.linkedin.com/company/salientai/" disabled={loading} style={{flex:1,height:48,border:"1.5px solid #e2e8f0",borderRadius:12,padding:"0 16px",fontSize:14,fontFamily:"'DM Mono',monospace",color:"#0f172a",outline:"none",transition:"border-color 0.15s",background:loading?"#f8fafc":"#fff"}} onFocus={e=>e.target.style.borderColor="#3b82f6"} onBlur={e=>e.target.style.borderColor="#e2e8f0"}/>
              <button onClick={handleFind} disabled={loading||!url.trim()} style={{height:48,padding:"0 28px",borderRadius:12,border:"none",background:loading?"#94a3b8":"#0f172a",color:"#fff",fontSize:14,fontWeight:700,cursor:loading?"not-allowed":"pointer",fontFamily:"'DM Sans'",whiteSpace:"nowrap",opacity:!url.trim()&&!loading?0.5:1}}>{loading?"Searching\u2026":"Find Connections \u2192"}</button>
            </div>
            {error&&<div style={{marginTop:10,fontSize:12,color:"#f43f5e",fontFamily:"'DM Sans'"}}>{error}</div>}
          </div>

          {/* LOADING */}
          {loading&&<ProgressPanel step={step} companyName={companyName}/>}

          {/* RESULTS */}
          {results&&(<div ref={ref} style={{animation:"fadeUp 0.3s ease 0.1s both"}}>
            {/* Stats */}
            <div style={{display:"grid",gridTemplateColumns:"repeat(auto-fit, minmax(130px, 1fr))",gap:10,marginBottom:20}}>
              {[{l:"Total Connections",v:total,c:"#0f172a"},{l:"Strong",v:strongN,c:"#22c55e"},{l:"Medium",v:medN,c:"#f59e0b"},{l:"Weak",v:weakN,c:"#94a3b8"},{l:"SP People Matched",v:uniqueSP.length,c:"#3b82f6"},{l:"Target People Found",v:targetCount,c:"#8b5cf6"}].map((s,i)=>(<div key={i} style={{background:"#fff",borderRadius:14,border:"1px solid #e8edf2",padding:"16px 18px",textAlign:"center"}}><div style={{fontSize:24,fontWeight:800,color:s.c,fontFamily:"'DM Sans'"}}>{s.v}</div><div style={{fontSize:10,fontWeight:600,color:"#94a3b8",fontFamily:"'DM Sans'",marginTop:2,textTransform:"uppercase",letterSpacing:"0.4px"}}>{s.l}</div></div>))}
            </div>

            {/* Controls */}
            <div style={{background:"#fff",borderRadius:16,border:"1px solid #e8edf2",padding:"16px 20px",marginBottom:16}}>
              <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",flexWrap:"wrap",gap:10,marginBottom:12}}>
                <div style={{display:"flex",alignItems:"center",gap:10,flexWrap:"wrap"}}>
                  <div style={{fontSize:13,fontWeight:700,color:"#0f172a",fontFamily:"'DM Sans'",background:"#f1f5f9",padding:"4px 12px",borderRadius:8}}>{total} connection{total!==1?"s":""}{companyName&&<span style={{color:"#94a3b8",fontWeight:500}}> {"\u00b7"} {companyName}</span>}</div>
                  <div style={{display:"flex",gap:6}}><Tb active={groupBy==="sp"} onClick={()=>setGroupBy("sp")}>By SP Member</Tb><Tb active={groupBy==="leader"} onClick={()=>setGroupBy("leader")}>By Company Leader</Tb></div>
                </div>
                <div style={{display:"flex",gap:6}}><Tb active={view==="network"} onClick={()=>setView("network")}>{"\u25ce"} Network</Tb><Tb active={view==="list"} onClick={()=>setView("list")}>{"\u2261"} List</Tb></div>
              </div>
              <div style={{display:"flex",gap:8,alignItems:"center",flexWrap:"wrap"}}>
                <span style={{fontSize:10,fontWeight:700,color:"#94a3b8",fontFamily:"'DM Sans'",letterSpacing:"0.6px",textTransform:"uppercase"}}>Filter</span>
                {[{k:"all",label:"All ("+total+")",ac:"#fff",ab:"#0f172a",ic:"#64748b",ib:"#f8fafc"},{k:"strong",label:"Strong ("+strongN+")",ac:"#fff",ab:"#22c55e",ic:"#22c55e",ib:"#f0fdf4"},{k:"medium",label:"Medium ("+medN+")",ac:"#fff",ab:"#f59e0b",ic:"#f59e0b",ib:"#fffbeb"},{k:"weak",label:"Weak ("+weakN+")",ac:"#fff",ab:"#94a3b8",ic:"#94a3b8",ib:"#f8fafc"}].map(c=>(<button key={c.k} className="filter-chip" onClick={()=>setFilter(c.k)} style={{background:filter===c.k?c.ab:c.ib,color:filter===c.k?c.ac:c.ic,borderColor:filter===c.k?c.ab:"#e2e8f0"}}>{c.label}</button>))}
              </div>
            </div>

            {view==="network"&&(<><NetworkGraph overlaps={results} filter={filter} onSelectNode={setSelectedNode}/>{selectedNode?(<div style={{marginTop:14}}>{(selectedNode.type==="sp"?results.filter(o=>o.spMember.id===selectedNode.member.id&&(filter==="all"||o.strength===filter)):results.filter(o=>o.targetPerson.id===selectedNode.person.id&&(filter==="all"||o.strength===filter))).map((o,i)=><OverlapCard key={i} overlap={o} onClose={()=>setSelectedNode(null)}/>)}</div>):(<div style={{textAlign:"center",padding:"12px 0 4px",fontSize:12,color:"#94a3b8",fontFamily:"'DM Sans'"}}>{"\u2191"} Click any node to see details</div>)}</>)}
            {view==="list"&&<OverlapList overlaps={results} groupBy={groupBy} filter={filter}/>}
            {total===0&&(<div style={{background:"#fff",borderRadius:20,border:"1px solid #e8edf2",padding:"48px 32px",textAlign:"center"}}><div style={{fontSize:40,marginBottom:12}}>{"\u{1F52D}"}</div><div style={{fontSize:15,fontWeight:700,color:"#1e293b",fontFamily:"'DM Sans'"}}>No connections found for {companyName}</div><div style={{fontSize:13,color:"#94a3b8",fontFamily:"'DM Sans'",marginTop:6}}>Try a different company.</div></div>)}
          </div>)}

          {/* EMPTY STATE */}
          {!results&&!loading&&(<div style={{background:"#fff",borderRadius:20,border:"1px solid #e8edf2",padding:"48px 32px",textAlign:"center",animation:"fadeUp 0.4s ease 0.1s both"}}>
            <div style={{fontSize:44,marginBottom:14}}>{"\u{1F578}\ufe0f"}</div>
            <div style={{fontSize:16,fontWeight:700,color:"#1e293b",fontFamily:"'DM Sans'",marginBottom:6}}>AI-Powered Connection Mapping</div>
            <div style={{fontSize:13,color:"#64748b",fontFamily:"'DM Sans'",maxWidth:480,margin:"0 auto",lineHeight:1.6}}>Paste any company's LinkedIn URL above. The system will automatically research their complete leadership team and exhaustively cross-reference against the entire Smith Point network.</div>
            <div style={{display:"flex",justifyContent:"center",gap:24,marginTop:28,flexWrap:"wrap"}}>{[{i:"\u{1F3E2}",l:"Company overlap"},{i:"\u{1F393}",l:"School connections"},{i:"\u{1FA91}",l:"Board seats"},{i:"\u{1F4CD}",l:"Location"}].map(({i,l})=>(<div key={l} style={{display:"flex",flexDirection:"column",alignItems:"center",gap:8}}><div style={{width:44,height:44,borderRadius:12,background:"#f8fafc",border:"1.5px solid #e8edf2",display:"flex",alignItems:"center",justifyContent:"center",fontSize:20}}>{i}</div><span style={{fontSize:11,fontWeight:600,color:"#94a3b8",fontFamily:"'DM Sans'"}}>{l}</span></div>))}</div>
            <div style={{marginTop:28}}>
              <div style={{fontSize:11,fontWeight:700,color:"#94a3b8",fontFamily:"'DM Sans'",letterSpacing:"0.5px",textTransform:"uppercase",marginBottom:12}}>SP Team ({SP_TEAM.filter(m=>m.type==="core").length} core + {SP_TEAM.filter(m=>m.type==="advisor").length} advisors)</div>
              <div style={{display:"flex",flexWrap:"wrap",justifyContent:"center",gap:8}}>{SP_TEAM.filter(m=>m.orgs.length||m.board.length||m.education.length).map(m=>(<div key={m.id} style={{display:"flex",alignItems:"center",gap:6,padding:"4px 10px",background:m.type==="advisor"?"#f5f3ff":"#f8fafc",borderRadius:20,border:"1px solid "+(m.type==="advisor"?"#e9d5ff":"#e8edf2")}}><div style={{width:22,height:22,borderRadius:"50%",background:m.type==="advisor"?"#7c3aed":"#0f172a",display:"flex",alignItems:"center",justifyContent:"center",fontSize:8,fontWeight:800,color:"#fff",fontFamily:"'DM Sans'"}}>{m.initials}</div><span style={{fontSize:11,fontWeight:600,color:"#475569",fontFamily:"'DM Sans'"}}>{m.name.split(" ")[0]}</span></div>))}</div>
            </div>
          </div>)}
        </div>
      </>);
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
  </script>
</body>
</html>
